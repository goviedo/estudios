<div id="contenedor">
  <mat-toolbar color="primary">
    <span>Curso Desarrollo web, ampliando conocimientos Angular 11</span>
  </mat-toolbar>
  <table mat-table [dataSource]="listadoEntradas">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombreColumnas;" routerLink="editar-entrada/{{ row.id }}"></tr>
  </table>
</div>
